<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>JavaScript Calculator</title>
</head>
<body>
    <main>
        <div id="display">
            012345
        </div>
        <div id="buttons">
            <div id="inputs">
                <button class="number calcBtn zero" data-label="0" data-type="digit">0</button>
                <button disabled class="number calcBtn" data-label="." data-type="decimal">.</button>
                <button class="number calcBtn" data-label="1" data-type="digit">1</button>
                <button class="number calcBtn" data-label="2" data-type="digit">2</button>
                <button class="number calcBtn" data-label="3" data-type="digit">3</button>
                <button class="number calcBtn" data-label="4" data-type="digit">4</button>
                <button class="number calcBtn" data-label="5" data-type="digit">5</button>
                <button class="number calcBtn" data-label="6" data-type="digit">6</button>
                <button class="number calcBtn" data-label="7" data-type="digit">7</button>
                <button class="number calcBtn" data-label="8" data-type="digit">8</button>
                <button class="number calcBtn" data-label="9" data-type="digit">9</button>
                <button class="number calcBtn" data-label="clear" data-type="management" id="allClear">AC</button>
                <button disabled class="number calcBtn" data-label="sign" data-type="modifier" id="changeSign">+/-</button>
                <button disabled class="number calcBtn" data-label="percent" data-type="modifier" id="convertAsPercent">%</button>
            </div>
            <div id="operators">
                <button class="operator calcBtn" data-label="/" data-type="operator">/</button>
                <button class="operator calcBtn" data-label="*" data-type="operator">*</button>
                <button class="operator calcBtn" data-label="-" data-type="operator">-</button>
                <button class="operator calcBtn" data-label="+" data-type="operator">+</button>
                <button class="operator calcBtn" data-label="=" data-type="management">=</button>
            </div>
        </div>
    </main>
</body>
</html>
