<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>JavaScript Calculator</title>
</head>
<body>
    <main>
        <div id="display">
            012345
        </div>
        <div id="buttons">
            <div id="inputs">
                <button class="number calcBtn zero" data-btn="0">0</button>
                <button class="number calcBtn">.</button>
                <button class="number calcBtn">1</button>
                <button class="number calcBtn">2</button>
                <button class="number calcBtn">3</button>
                <button class="number calcBtn">4</button>
                <button class="number calcBtn">5</button>
                <button class="number calcBtn">6</button>
                <button class="number calcBtn">7</button>
                <button class="number calcBtn">8</button>
                <button class="number calcBtn">9</button>
                <button class="number calcBtn" id="allClear">AC</button>
                <button class="number calcBtn" id="changeSign">+/-</button>
                <button class="number calcBtn" id="convertAsPercent">%</button>
            </div>
            <div id="operators">
                <button class="operator calcBtn">/</button>
                <button class="operator calcBtn">*</button>
                <button class="operator calcBtn">-</button>
                <button class="operator calcBtn">+</button>
                <button class="operator calcBtn">=</button>
            </div>
        </div>
    </main>
</body>
</html>
